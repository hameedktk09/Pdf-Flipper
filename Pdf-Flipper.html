<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D PDF Flipper ¬∑ ASU</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    :root {
      --book-width: 400px;
      --book-height: 550px;
      --bg-color: #ffffff;      
      --binder-color: #e2e8f0;  
      --spine-color: #1e3a8a;   
      --inner-gap: 8px;
      --page-speed: 0.8s;
      --success-glow: #ecfccb;
      --cover-bg: #f8f4e9;      /* unified warm light tone */
      --panel-bg: #2d2f31;
      --accent: #a3e635;
      --button-blue: #1e3a8a;
      --button-hover: #2563eb;
    }

    body {
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    body.success-glow {
      background-color: #f1f9e6;
      box-shadow: inset 0 0 40px #d9f0b2;
    }

    /* ---- EXTRA COMPACT FLAT BUTTON BAR ---- */
    .master-bar {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20000;
      display: flex;
      gap: 4px;
      background: white;
      padding: 3px 8px;
      border-radius: 30px;
      border: 1px solid #cbd5e1;
      align-items: center;
      backdrop-filter: blur(4px);
      background: rgba(255,255,255,0.98);
      font-size: 11px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .bar-section {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .divider {
      width: 1px;
      height: 18px;
      background: #cbd5e1;
      margin: 0 2px;
    }

    .master-bar select {
      font-size: 10px;
      padding: 3px 6px;
      border-radius: 20px;
      border: 1px solid #94a3b8;
      background: #f8fafc;
      cursor: pointer;
      outline: none;
      height: 24px;
    }

    .master-bar .file-label,
    .master-bar button.tool-btn {
      background: var(--button-blue);
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      border: none;
      display: inline-block;
      line-height: normal;
      height: 24px;
      display: flex;
      align-items: center;
    }

    .master-bar .file-label:hover,
    .master-bar button.tool-btn:hover {
      background: var(--button-hover);
    }

    #fileInput {
      display: none;
    }

    .status-group {
      display: flex;
      align-items: center;
      gap: 4px;
      background: #f1f4f9;
      padding: 2px 8px;
      border-radius: 30px;
      font-size: 10px;
      color: #0f172a;
      white-space: nowrap;
      height: 24px;
    }

    .status-light {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3f3f46;
      transition: all 0.4s ease;
    }

    .status-light.loading {
      background: #fbbf24;
      box-shadow: 0 0 8px #fbbf24;
      animation: pulse 1s infinite;
    }

    .status-light.active {
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .hardcover {
      position: relative;
      width: calc((var(--book-width) * 2) + var(--inner-gap) + 40px);
      height: calc(var(--book-height) + 30px);
      background: var(--binder-color);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      perspective: 2500px;
    }

    .spine-ridge {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: var(--book-height); 
      background: var(--spine-color);
      z-index: 40;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    .book-wrapper {
      position: relative;
      width: calc((var(--book-width) * 2) + var(--inner-gap));
      height: var(--book-height);
      transform-style: preserve-3d;
      z-index: 10;
    }

    .page {
      position: absolute;
      width: var(--book-width);
      height: var(--book-height);
      right: 0;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform var(--page-speed) cubic-bezier(0.645, 0.045, 0.355, 1);
      cursor: pointer;
    }

    .page-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      backface-visibility: hidden;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .back { transform: rotateY(180deg); }
    .page.flipped { transform: rotateY(-180deg) translateX(calc(var(--inner-gap) * -1)); }

    canvas { width: 100%; height: 100%; display: block; object-fit: contain; }
    .cover-image { max-width: 100%; max-height: 100%; object-fit: contain; }

    /* Unified cover styling */
    .cover-page {
      background: var(--cover-bg) !important;
      color: #1e293b;
    }

    /* Sample page styling */
    .sample-page {
      background: #ffffff;
      background-image: 
        linear-gradient(#e2e8f0 1px, transparent 1px),
        linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
      background-size: 30px 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 40px 30px;
      font-family: 'Georgia', serif;
    }

    .sample-page h2 {
      color: #1e3a8a;
      border-bottom: 2px solid #1e3a8a;
      padding-bottom: 8px;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .sample-page p {
      color: #334155;
      line-height: 1.6;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .sample-page .page-number {
      align-self: flex-end;
      margin-top: auto;
      color: #64748b;
      font-size: 12px;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--spine-color);
      color: white;
      border: none;
      width: 45px;
      height: 80px;
      cursor: pointer;
      z-index: 8000;
      font-size: 30px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    
    #prevBtn { left: -60px; }
    #nextBtn { right: -60px; }

    #status-msg {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      background: rgba(30, 58, 138, 0.2);
      backdrop-filter: blur(4px);
      padding: 4px 16px;
      border-radius: 40px;
      color: #0f172a;
      font-weight: 500;
      z-index: 20000;
    }

    footer {
      position: fixed;
      bottom: 8px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #334155;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(4px);
      padding: 6px 0;
      z-index: 30000;
      border-top: 1px solid #cbd5e1;
      font-family: 'Inter', sans-serif;
    }

    footer a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .copyright {
      margin-left: 8px;
      white-space: nowrap;
    }

    #year {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="master-bar">
    <div class="bar-section">
      <select id="pdfSelect">
        <!-- will be populated dynamically -->
      </select>
      <label for="fileInput" class="file-label">Choose File</label>
      <input type="file" id="fileInput" accept="application/pdf">
    </div>

    <span class="divider"></span>

    <div class="status-group">
      <div id="readyLight" class="status-light"></div>
      <span id="pageLabel" class="page-info">p.1-1/0</span>
    </div>
  </div>

  <div id="status-msg">üìÑ Status: loading from ASU link...</div>

  <div class="hardcover">
    <button class="nav-btn" id="prevBtn">&#10094;</button>
    <button class="nav-btn" id="nextBtn">&#10095;</button>
    
    <div class="spine-ridge"></div>
    
    <div class="book-wrapper">
      <div id="book-pages" style="transform-style: preserve-3d;"></div>
    </div>
  </div>

  <footer>
    <a href="https://www.asu.edu.om/" target="_blank" class="univ-link">A'Sharqiyah University</a>: P.O Box 42, Postal Code:400 Ibra, Sultanate of Oman.
    <a href="https://www.asu.edu.om/Page/Details/25?t=Centre%20for%20Language%20and%20Foundation%20Studies">Center For Language and Foundation Studies</a>.
    <span class="copyright">&copy; <a href="mailto:hrehman08@yahoo.com">drkhan</a> <span id="year"></span></span>
  </footer>

  <audio id="flipSound" src="data:audio/wav;base64,UklGRlwAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YWEAAACAgICAf39/f39/f3+AgICAf39/f39/f3+AgICAf39/f39/f3+AgICAf39/f39/f3+AgICAf39/f39/f38=" preload="auto"></audio>

  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    const bookContainer = document.getElementById('book-pages');
    const statusMsg = document.getElementById('status-msg');
    const flipSound = document.getElementById('flipSound');
    const bodyEl = document.body;
    const readyLight = document.getElementById('readyLight');
    const pageLabel = document.getElementById('pageLabel');
    const pdfSelect = document.getElementById('pdfSelect');

    document.getElementById('year').textContent = new Date().getFullYear();

    // The ASU link to load automatically
    const ASU_PDF_LINK = 'http://dms.asu.edu.om/share/s/FWWnH6vaQL6EdMTZYt46jQ';

    let discoveredPDFs = [];
    let usingSamplePages = false;

    function updateStatus(text, success = false, isLoading = false) {
      statusMsg.innerText = "üìÑ " + text;
      
      if (isLoading) {
        readyLight.className = 'status-light loading';
        pageLabel.innerText = "‚è≥ loading";
      } else if (success) {
        readyLight.className = 'status-light active';
        bodyEl.classList.add('success-glow');
        setTimeout(() => bodyEl.classList.remove('success-glow'), 2000);
      } else {
        readyLight.className = 'status-light';
        bodyEl.classList.remove('success-glow');
        if (!pdfDocRef && !usingSamplePages) pageLabel.innerText = "p.1-1/0";
      }
    }

    // Function to load the ASU PDF
    async function loadASUPDF() {
      updateStatus("fetching PDF from ASU link...", false, true);
      try {
        // Using a proxy to avoid CORS issues - this is a public CORS proxy
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const targetUrl = encodeURIComponent(ASU_PDF_LINK);
        
        const response = await fetch(proxyUrl + targetUrl);
        if (!response.ok) throw new Error("Failed to load PDF from ASU");
        
        const data = await response.arrayBuffer();
        renderPDF(data, true, 'ASU Document');
      } catch (err) {
        console.error("Error loading ASU PDF:", err);
        updateStatus("ASU link failed, scanning folder...", false, false);
        // Fall back to folder scan
        scanFolderForPDFs();
      }
    }

    async function scanFolderForPDFs() {
      updateStatus("scanning for PDFs...", false, true);
      
      try {
        const commonPDFs = [
          'report.pdf', 'sample.pdf', 'document.pdf', 'file.pdf', 'book.pdf', 'presentation.pdf'
        ];
        
        const possiblePDFs = [];
        
        for (const pdfName of commonPDFs) {
          try {
            const response = await fetch(pdfName, { method: 'HEAD' });
            if (response.ok) {
              possiblePDFs.push(pdfName);
            }
          } catch (e) {}
        }
        
        if (possiblePDFs.length > 0) {
          discoveredPDFs = possiblePDFs;
          updatePDFSelect(discoveredPDFs);
          
          if (discoveredPDFs.length > 0) {
            updateStatus(`found ${discoveredPDFs.length} PDF(s), loading first...`, false, true);
            await loadPDFFromFile(discoveredPDFs[0]);
          }
        } else {
          updateStatus("no PDFs found, showing sample pages", false, false);
          pdfSelect.innerHTML = `
            <option value="sample">üìÅ Sample Pages (Preview)</option>
            <option value="${ASU_PDF_LINK}">üåê ASU Document</option>
            <option value="https://raw.githubusercontent.com/hameedktk09/Pdf-Flipper/main/Applied%20Math%20Study%20Materials%202024-25.pdf">üåê Online Backup</option>
          `;
          buildSamplePages();
        }
      } catch (error) {
        updateStatus("folder scan failed, showing samples", false, false);
        pdfSelect.innerHTML = `
          <option value="sample">üìÅ Sample Pages (Preview)</option>
          <option value="${ASU_PDF_LINK}">üåê ASU Document</option>
          <option value="https://raw.githubusercontent.com/hameedktk09/Pdf-Flipper/main/Applied%20Math%20Study%20Materials%202024-25.pdf">üåê Online Backup</option>
        `;
        buildSamplePages();
      }
    }

    function updatePDFSelect(pdfList) {
      pdfSelect.innerHTML = '';
      pdfList.forEach(pdf => {
        const option = document.createElement('option');
        option.value = pdf;
        let displayName = pdf.replace('.pdf', '').replace(/_/g, ' ').replace(/-/g, ' ');
        option.textContent = `üìÅ ${displayName}`;
        pdfSelect.appendChild(option);
      });
      // Add ASU link as an option
      const asuOption = document.createElement('option');
      asuOption.value = ASU_PDF_LINK;
      asuOption.textContent = 'üåê ASU Document';
      pdfSelect.appendChild(asuOption);
      
      const onlineOption = document.createElement('option');
      onlineOption.value = 'https://raw.githubusercontent.com/hameedktk09/Pdf-Flipper/main/Applied%20Math%20Study%20Materials%202024-25.pdf';
      onlineOption.textContent = 'üåê Online Backup';
      pdfSelect.appendChild(onlineOption);
    }

    async function loadPDFFromFile(filePath) {
      updateStatus(`loading ${filePath}...`, false, true);
      try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error("Failed to load PDF");
        const data = await response.arrayBuffer();
        let title = filePath.replace('.pdf', '').replace(/_/g, ' ').replace(/-/g, ' ');
        renderPDF(data, true, title);
      } catch (err) {
        updateStatus(`failed to load: ${err.message}`, false, false);
        buildSamplePages();
      }
    }

    pdfSelect.addEventListener('change', (e) => {
      if (e.target.value) {
        if (e.target.value === 'sample') {
          buildSamplePages();
        } else if (e.target.value.startsWith('http')) {
          // Handle both ASU link and other online PDFs
          autoFetchPDF(e.target.value);
        } else {
          loadPDFFromFile(e.target.value);
        }
      }
    });

    async function autoFetchPDF(url, customTitle = '') {
      updateStatus("loading online PDF...", false, true);
      try {
        // Use proxy for external URLs to avoid CORS
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const targetUrl = encodeURIComponent(url);
        
        const response = await fetch(proxyUrl + targetUrl);
        if (!response.ok) throw new Error("Failed to load");
        
        const data = await response.arrayBuffer();
        let pdfTitle = customTitle || (url.includes('asu') ? 'ASU Document' : 'Online Document');
        renderPDF(data, true, pdfTitle);
      } catch (err) {
        console.error("Error loading online PDF:", err);
        updateStatus("online fetch failed", false, false);
        buildSamplePages();
      }
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      updateStatus("reading file...", false, true);
      const reader = new FileReader();
      reader.onload = function(ev) { 
        let title = file.name.replace('.pdf', '').replace(/_/g, ' ');
        renderPDF(ev.target.result, true, title);
      };
      reader.readAsArrayBuffer(file);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowRight") {
        if (currentPagePair < pages.length - 1) flipToPage(currentPagePair + 1);
      } else if (e.key === "ArrowLeft") {
        if (currentPagePair >= 0) flipToPage(currentPagePair - 1);
      }
    });

    let pages = [];
    let currentPagePair = -1;
    let pdfDocRef = null;

    // Sample page creation functions
    function createSamplePage1() {
      const face = document.createElement('div');
      face.className = 'page-face front sample-page';
      face.innerHTML = `
        <h2>Introduction to 3D Flipbooks</h2>
        <p>This is a sample page showing how uploaded PDF content will appear in the 3D flipbook. The page uses a subtle grid background to represent typical document layout.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
        <p>When you upload your own PDF, pages will be rendered here with actual content. The flip animation and navigation work exactly the same way.</p>
        <div class="page-number">‚Äî 1 ‚Äî</div>
      `;
      return face;
    }

    function createSamplePage2() {
      const face = document.createElement('div');
      face.className = 'page-face back sample-page';
      face.innerHTML = `
        <h2>Features Overview</h2>
        <p>‚Ä¢ Realistic page flip animation with sound<br>
        ‚Ä¢ Keyboard arrow navigation<br>
        ‚Ä¢ Automatic PDF scanning from folder<br>
        ‚Ä¢ Front matter and back matter pages<br>
        ‚Ä¢ Status light shows loading/success states</p>
        <p>The back cover matters page is now correctly visible when you flip to the last page.</p>
        <div class="page-number">‚Äî 2 ‚Äî</div>
      `;
      return face;
    }

    // Front matters - will appear on the back of front cover
    function createFrontMattersFace() {
      const face = document.createElement('div');
      face.className = 'page-face back cover-page';
      face.style.flexDirection = 'column';
      face.style.justifyContent = 'center';
      face.style.alignItems = 'center';
      face.innerHTML = `
        <div style="font-size: 20px; font-weight: 700; color: #1e3a8a; margin-bottom: 20px;">FRONT MATTERS</div>
        <div style="font-size: 14px; color: #334155; max-width: 80%; text-align: center; line-height: 1.6;">This page contains front matters such as table of contents, preface, and acknowledgments.</div>
        <div style="margin-top: 40px; font-size: 11px; color: #64748b;">‚Äî inside front cover ‚Äî</div>
      `;
      return face;
    }

    // Back cover matters - will appear on the front face of back cover page
    function createBackMattersFace() {
      const face = document.createElement('div');
      face.className = 'page-face front cover-page';
      face.style.flexDirection = 'column';
      face.style.justifyContent = 'center';
      face.style.alignItems = 'center';
      face.innerHTML = `
        <div style="font-size: 20px; font-weight: 700; color: #1e3a8a; margin-bottom: 20px;">BACK COVER MATTERS</div>
        <div style="font-size: 14px; color: #334155; max-width: 80%; text-align: center; line-height: 1.6;">This is the inside of the back cover. It now appears correctly when you flip to the last page.</div>
        <div style="margin-top: 40px; font-size: 11px; color: #64748b;">‚Äî inside back cover ‚Äî</div>
      `;
      return face;
    }

    function createFrontCoverFace(titleText) {
      const face = document.createElement('div');
      face.className = 'page-face front cover-page';
      face.style.flexDirection = 'column';
      face.innerHTML = `
        <div style="font-size: 12px; letter-spacing: 4px; color: #1e3a8a; margin-bottom: 20px;">PDF ARCHIVE</div>
        <div style="font-size: 32px; font-weight: 800; color: #0f172a; text-align: center; line-height: 1.2;">${titleText}</div>
        <div style="margin-top: 30px; font-size: 16px; color: #334155;">interactive 3D book</div>
        <div style="margin-top: 40px; font-size: 12px; color: #475569;">digital document viewer</div>
      `;
      return face;
    }

    function createBackCoverFace() {
      const face = document.createElement('div');
      face.className = 'page-face back cover-page';
      face.style.flexDirection = 'column';
      face.innerHTML = `
        <div style="font-size: 24px; font-weight: 300; margin-bottom: 30px; color: #1e293b;">‚úß PDF flipper ‚úß</div>
        <div style="font-size: 18px; font-style: italic; max-width: 80%; text-align: center; border-bottom: 1px solid #94a3b8; padding-bottom: 20px; color: #334155;">‚ÄúTurn pages like a real book‚Äù</div>
        <div style="margin-top: 40px; font-size: 12px; color: #475569;">3D flipbook ¬∑ open format</div>
      `;
      return face;
    }

    // Build sample pages with properly positioned back cover matters
    function buildSamplePages() {
      usingSamplePages = true;
      pdfDocRef = null;
      bookContainer.innerHTML = '';
      pages = [];
      currentPagePair = -1;

      // Front cover page - front face = front cover, back face = front matters
      const frontPage = document.createElement('div');
      frontPage.className = 'page';
      frontPage.style.zIndex = 10;
      const frontCover = createFrontCoverFace('Sample PDF');
      const frontMatters = createFrontMattersFace();
      frontMatters.classList.add('back');
      frontPage.appendChild(frontCover);
      frontPage.appendChild(frontMatters);
      frontPage.onclick = () => flipToPage(0);
      bookContainer.appendChild(frontPage);
      pages.push(frontPage);

      // Sample content page (spread 1)
      const samplePage1 = document.createElement('div');
      samplePage1.className = 'page';
      samplePage1.style.zIndex = 8;
      const sample1Front = createSamplePage1();
      sample1Front.classList.add('front');
      const sample1Back = createSamplePage2();
      sample1Back.classList.add('back');
      samplePage1.appendChild(sample1Front);
      samplePage1.appendChild(sample1Back);
      samplePage1.onclick = () => flipToPage(1);
      bookContainer.appendChild(samplePage1);
      pages.push(samplePage1);

      // Back cover page - front face = back matters, back face = back cover
      const backPage = document.createElement('div');
      backPage.className = 'page';
      backPage.style.zIndex = 6;
      const backMatters = createBackMattersFace();
      backMatters.classList.add('front');
      const backCover = createBackCoverFace();
      backCover.classList.add('back');
      backPage.appendChild(backMatters);
      backPage.appendChild(backCover);
      backPage.onclick = () => flipToPage(2);
      bookContainer.appendChild(backPage);
      pages.push(backPage);

      flipToPage(-1);
      updateStatus("sample pages ready", false, false);
      pageLabel.innerText = "p.1-2 / 3";
    }

    async function renderPDF(data, triggerSuccess = false, docTitle = 'ASU Document') {
      try {
        usingSamplePages = false;
        updateStatus("Rendering PDF...", false, true);
        const pdf = await pdfjsLib.getDocument({ data }).promise;
        pdfDocRef = pdf;
        
        updateStatus("‚úÖ Loaded!", true, false);
        pageLabel.innerText = `p.1-1 / ${pdf.numPages}`;

        bookContainer.innerHTML = '';
        pages = [];

        // Front cover page with front matters as back face
        const frontCoverPage = document.createElement('div');
        frontCoverPage.className = 'page';
        frontCoverPage.style.zIndex = pdf.numPages + 10;
        const frontCoverFace = createFrontCoverFace(docTitle);
        const frontMattersFace = createFrontMattersFace();
        frontMattersFace.classList.add('back');
        frontCoverPage.appendChild(frontCoverFace);
        frontCoverPage.appendChild(frontMattersFace);
        frontCoverPage.onclick = () => flipToPage(0);
        bookContainer.appendChild(frontCoverPage);
        pages.push(frontCoverPage);

        // PDF content pages
        for (let i = 1; i <= pdf.numPages; i += 2) {
          const pageEl = document.createElement('div');
          pageEl.className = 'page';
          pageEl.style.zIndex = pdf.numPages - i + 5;

          const front = await createFace(pdf, i, 'front');
          const back = (i + 1 <= pdf.numPages) ? await createFace(pdf, i + 1, 'back') : createBlankBack();

          pageEl.appendChild(front);
          pageEl.appendChild(back);
          const idx = pages.length;
          pageEl.onclick = () => flipToPage(idx);
          bookContainer.appendChild(pageEl);
          pages.push(pageEl);
        }

        // Back cover page with back matters as front face
        const backCoverPage = document.createElement('div');
        backCoverPage.className = 'page';
        backCoverPage.style.zIndex = 1;
        const backMattersFace = createBackMattersFace();
        backMattersFace.classList.add('front');
        const backCoverFace = createBackCoverFace();
        backCoverFace.classList.add('back');
        backCoverPage.appendChild(backMattersFace);
        backCoverPage.appendChild(backCoverFace);
        backCoverPage.onclick = () => flipToPage(pages.length);
        bookContainer.appendChild(backCoverPage);
        pages.push(backCoverPage);

        flipToPage(-1);
        updatePageLabel(pdf.numPages);
      } catch (err) {
        updateStatus("Error: " + err.message, false, false);
        buildSamplePages();
      }
    }

    async function createFace(pdf, num, type) {
      const face = document.createElement('div');
      face.className = 'page-face ' + type;
      const canvas = document.createElement('canvas');
      try {
        const page = await pdf.getPage(num);
        const viewport = page.getViewport({ scale: 1.3 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
      } catch (e) {
        canvas.style.background = '#f1f5f9';
      }
      face.appendChild(canvas);
      return face;
    }

    function createBlankBack() {
      const face = document.createElement('div');
      face.className = 'page-face back';
      face.style.background = '#f1f5f9';
      return face;
    }

    function updatePageLabel(totalPages) {
      if (pdfDocRef) {
        let right = currentPagePair === -1 ? 1 : (currentPagePair * 2 + 1);
        let left = right - 1;
        if (currentPagePair === -1) left = 1;
        pageLabel.innerText = `p.${left}-${Math.min(right, totalPages)} / ${totalPages}`;
      }
    }

    function flipToPage(index) {
      if (flipSound) { 
        flipSound.currentTime = 0; 
        flipSound.play().catch(() => {}); 
      }
      pages.forEach((p, i) => {
        if (i <= index) {
          p.classList.add('flipped');
          p.style.zIndex = 100 + i;
        } else {
          p.classList.remove('flipped');
          p.style.zIndex = pages.length - i;
        }
      });
      currentPagePair = index;
      
      if (pdfDocRef) {
        let total = pdfDocRef.numPages;
        let right = index === -1 ? 1 : (index * 2 + 1);
        let left = right - 1;
        if (index === -1) left = 1;
        pageLabel.innerText = `p.${left}-${Math.min(right, total)} / ${total}`;
      } else if (usingSamplePages) {
        if (index === -1) pageLabel.innerText = 'p.1-2 / 3';
        else if (index === 0) pageLabel.innerText = 'p.1-2 / 3';
        else if (index === 1) pageLabel.innerText = 'p.3-3 / 3';
        else if (index === 2) pageLabel.innerText = 'p.3-3 / 3';
      }
    }

    document.getElementById('nextBtn').onclick = () => { if (currentPagePair < pages.length - 1) flipToPage(currentPagePair + 1); };
    document.getElementById('prevBtn').onclick = () => { if (currentPagePair >= 0) flipToPage(currentPagePair - 1); };

    // Start by loading the ASU PDF
    loadASUPDF();
  </script>
